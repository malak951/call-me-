<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شركة الأهلية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e2ebf0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #ffffffcc;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 28px;
      color: #1f3b57;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .call-button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .call-button:hover {
      background-color: #0056b3;
    }

    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <h1>أهلاً بيك في شركة الأهلية</h1>
    <p>يسعدنا تواصلك معنا في أي وقت. اضغط على الزر للاتصال بنا الآن!</p>
    <a href="tel:0123456789" class="call-button">📞 اتصل الآن</a>
  </div>
</body>
</html>
